<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export to Ghostfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Export to Ghostfolio</h1>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">Upload & Convert</h2>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drop your CSV file here, or click to browse</div>
                        <input type="file" id="fileInput" name="file" accept=".csv" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="converterSelect">Select converter:</label>
                        <select id="converterSelect" name="converter" required>
                            <option value="">Choose...</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-convert" id="convertBtn" disabled>
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="convertText">Convert File</span>
                    </button>
                </form>

                <div class="files-section">
                    <div class="files-header">
                        <h3 class="section-title">Recent Output Files</h3>
                        <a href="/files.html" class="view-all-link">All Files</a>
                    </div>
                    <div class="file-list" id="fileList">
                        <p class="no-files-message">No files generated yet..</p>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">Conversion Output</h2>

                <div class="output-container">
                    <div class="output-header">
                        <span class="status-indicator" id="outputStatus"></span>
                        Console Output
                    </div>
                    <div class="output-content" id="outputContent">
                        <div class="log-line">Ready to process files...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
