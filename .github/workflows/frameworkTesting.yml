name: frameworkTesting
run-name: Test Converters

on: 
  push:
    branches:
      - main
      - feature/*
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/**" #remove later

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write 
    steps:
      - uses: actions/checkout@v3
  
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
  
      - run: npm install

      - run: npm run test
  
      # - name: Convert code coverage results for summary
      #   uses: irongut/CodeCoverageSummary@v1.3.0
      #   with:
      #     filename: coverage/*.xml
      #     badge: true
      #     format: 'markdown'
      #     output: 'file'

      # - name: Add code coverage PR comment
      #   uses: marocchino/sticky-pull-request-comment@v2
      #   if: github.event_name == 'pull_request'
      #   with:
      #     recreate: true
      #     path: code-coverage-results.md

      # - name: Write to job summary
      #   run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Convert code coverage results for badge
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/*.xml
          hide_branch_rate: true
          hide_complexity: true
          badge: true
          output: 'file'

      - name: Extract code coverage badge
        run: |
          read -r line < code-coverage-results.txt 
          covBadge=${line/flat/for-the-badge}
          echo $covBadge
          echo "$covBadge" > cov.txt
        
      - name: Publish code coverage badge
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_SECRET }}
          gist_id: dd5dc24ffa62de59b3d836f856f48a10
          file_path: cov.txt 