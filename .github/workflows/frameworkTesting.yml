name: frameworkTesting
run-name: Test Converters

on: 
  push:
    branches:
      - main
      - feature/*
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/**" #remove later

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write 
    steps:
      - uses: actions/checkout@v3
  
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
  
      - run: npm install

      - run: npm run test
  
      - name: Convert code coverage results for summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/*.xml
          badge: true
          format: 'markdown'
          output: 'file'

      - name: Add code coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Write to job summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Convert code coverage results for badge
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/*.xml
          hide_branch_rate: true
          hide_complexity: true
          badge: true
          output: 'file'

      - name: Publish code coverage results
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_SECRET }}
          gist_id: 36ad591681898e170d7fe636cd88b816
          file_path: code-coverage-results.txt 